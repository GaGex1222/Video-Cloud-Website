<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% from 'bootstrap4/form.html' import render_form %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Faceit Funny</title>
</head>
<body>
    <header class="p-3 bg-dark text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{{url_for('home')}}" class="nav-link px-2 text-white">Home</a></li>
                <li><a href="{{url_for('files')}}" class="nav-link px-2 text-secondary">Files</a></li>
            </ul>
    
            <div class="text-end">
                <a href="{{url_for('login')}}" type="button" class="btn btn-outline-light me-2">Login</a>
                <a href="{{url_for('logout')}}" type="button" class="btn btn-outline-light me-2">Logout</a>
                <a href="{{url_for('register')}}" type="button" class="btn btn-outline-light me-2">Register</a>
            </div>
          </div>
        </div>
    </header>
    <div class="container mt-4">
        <h2>Faceit Files</h2>
        <!-- Search Input -->
        <form method="POST" action="{{ url_for('files') }}" class="mb-3">
            <div class="input-group">
                <input type="text" class="form-control" name="query" placeholder="Search files with specific faceit members...">
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </form>
        <ul class="list-group">
            {% for file in files %}
                <li class="list-group-item">{{file.filename}} <a href="{{url_for('download', file_id=file.id)}}">Download Video</a> <a href="{{url_for('preview', file_id=file.id)}}">Preview Video</a> <a href="{{url_for('delete', file_id=file.id)}}">Delete Video</a> <small class="fw-bold">Faceit Member : {{file.person}}</small></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
